    <style>
     body { background-color: #212530; }
     /* A sort of "box" to keep content in */
     .box {
         width: 40%;
         height: 225px;
         margin: auto;
         position: absolute;
         top: 0;
         bottom: 0;
         left: 0;
         right: 0;
         text-align: center;
         padding-top: 5px;
         padding-left: 10px;
         padding-right: 10px;
         padding-bottom: 5px;
         background-color: #212530;
     }
     .text-gradient {
        background: linear-gradient(to right, #6190e8, #a7bfe8);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
     }
     /* Use the font */
     p, small, h1, h2, h3, h4, h5, h6 { font-family: 'Space Mono', monospace;color: white; }
     /* No, fuck blue and purple colors, thanks */
     a:link { color: white; }
     a:visited { color: white; }
     /* Thanks slice - https://slice.github.io */
     .links ul {
         padding: 0;
         list-style-type: none;
         list-style: none;
     }

     .links ul {
         line-height: 1;
     }

     .links li a {
         display: inline-block;
         padding: 0.2em 0;
         color: inherit;
         text-decoration: none;
     }
     /* some more stuff, to fix other problems */
     .links li i { display: inline-block; }
     ul { list-style: none; }
     li { display: inline-block; }
     .links {
         float: center;
     }
     .icon {
         width: 70px;
         margin: 0 auto;
         padding-top: 5px;
	     padding-left: 5px;
         padding-right: 5px;
         padding-bottom: 5px;
     }
     /* .icon:hover { background-color: #228938; } */
     /* ^ deprecated in favor of per icon hover colors (based on brand) */
     .fab { color: white !important; }
     /* .fab:hover { color: #ede !important; }
     /* url tags and stuff */
     .tag { font-size: 12px; }
     .tag:hover { color: #bcd; }
     .gh-hover:hover { background-color: #181717; }
     .tw-hover:hover { background-color: #1da1f2; }
     .rd-hover:hover { background-color: #ff4500; }
     .dc-hover:hover { background-color: #7298da; }
     .pt-hover:hover { background-color: #f96854; }
     .gh-hover, .tw-hover, .rd-hover, .dc-hover, .pt-hover {
        transition: transform 0.35s;
     }
     .gh-hover:hover, .tw-hover:hover, .rd-hover:hover, .dc-hover:hover, .pt-hover:hover {
        transform: scale(1.25);
     }
     .discord-tag:hover:after { content: "tilda#9999"; }
     .github-tag:hover:after { content: "/tilda"; }
     .twitter-tag:hover:after { content: "/imtilda"; }
     .patreon-tag:hover:after { content: "/lold"; }
     .reddit-tag:hover:after { content: "/u/RShotZz"; }
     /* Media queries */
    @media screen 
    and (min-device-width: 1200px) 
    and (max-device-width: 1600px) 
    and (-webkit-min-device-pixel-ratio: 1) { 
        .icon {
            width: 55px;
        }
    }

    @media screen 
    and (min-device-width: 1200px) 
    and (max-device-width: 1600px) 
    and (-webkit-min-device-pixel-ratio: 2)
    and (min-resolution: 192dpi) {
        .icon {
            width: 60px;
        }
    }
